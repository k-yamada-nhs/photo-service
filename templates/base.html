{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- animsition.css -->
    <link rel="stylesheet" href="{% static 'css/animsition.min.css' %}">
    <!-- timeline animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- original css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/common.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.flipster.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link rel="stylesheet" href="{% static 'css/art.css' %}">

    <title>Photo Service</title>
</head>

<body class="animsition">
    <div class="wrap" style="overflow: hidden;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-light shadow">

            <a class="navbar-brand" href="{% url 'app:index' %}">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>

                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <!-- ログインしてる -->

                    <!-- 検索 -->
                    <form class="form-inline my-2 my-lg-0" action="{% url 'app:users_timeline' %}" method="GET">
                        <input type="search" class="form-control mr-sm-2" name="title" placeholder="検索..."
                            aria-label="検索...">
                        <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">検索</button>
                    </form>

                    <!-- 検索 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>

                    <!-- 通知 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>

                    <!-- アカウント -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user mr-2"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item"
                                href="{% url 'app:users_detail' request.user.id %}">@{{ user.username }}</a>
                            <a class="dropdown-item" href="{% url 'app:users_detail' request.user.id %}"><i
                                    class="fas fa-user mr-2"></i>マイページ</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-user-cog mr-2"></i>アカウント設定</a>
                            <a class="dropdown-item" href="{% url 'accounts:logout' %}"><i
                                    class="fas fa-sign-out-alt mr-2"></i>ログアウト</a>
                        </div>
                    </li>

                    {% else %}
                    <!-- ログインしてない -->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user mr-2"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'accounts:login' %}"><i
                                    class="fas fa-sign-in-alt mr-2"></i>ログイン</a>
                            <a class="dropdown-item" href="{% url 'accounts:signup' %}"><i
                                    class="fas fa-user-plus mr-2"></i>サインアップ</a>
                        </div>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </nav>

        <!--container-->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- animsition.js -->
    <script src="{% static 'js/animsition.min.js' %}"></script>

    <!-- googlemap api -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBvwSzoVar00cOjgEaOhR1NmtyNcdRJeyo&language=ja"></script>

    <script>
        $(document).ready(function () {
            $(".animsition").animsition({
                inClass: 'fade-in',
                outClass: 'fade-out',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function (url) { window.location.href = url; }
            });
        });
    </script>

    <!-- load original javascript -->
    {% block extrajs %}
    {% endblock %}
</body>

</html>
