{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">


        <div class="col mx-auto">

            <div class="row">
                <div class="col">
                    <img src="{{ project.outputimagepath }}" class="mt-5 d-block mx-auto" width="80%">
                </div>

            </div>

            <div class="row">

                <div class="col-9 mx-auto">
                    <div class="photo-info">
                        <a href="{% url 'app:users_detail' project.user.id %}">@{{ project.user }}</a>
                    </div>

                    <h2>{{ project.title }}</h2>
                    <p>{{ project.comment }}</p>


                    <a href="{% url 'map:locationmap' %}" class="">マップへ移動</a>
                    <!-- 削除ボタン -->
                    {% if request.user == project.user %}
                    <form method="post" action="{% url 'app:projects_delete' project.id %}">{% csrf_token %}
                        <button class="btn btn-danger" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
                    </form>
                    {% endif %}

                </div>
            </div>

        </div>

    </div>
</div>

</div>
{% endblock %}
