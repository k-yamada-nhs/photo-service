{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="box box1">
    <div class="row">
        <div class="col-8 mx-auto">

            <div class="row" id="posts">

                {% for project in projects %}
                <div class='col-4 wow bounceIn' data-wow-iteration='10' data-wow-offset='5' data-wow-duration='2s'
                    data-wow-delay='1s'><a href="{% url 'app:projects_detail' project.id %}"><img width='200px'
                            height='200px' src='{{ project.outputimagepath }}'
                            class='rounded-circle d-block mx-auto m-4'></a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>


{% endblock %}


{% block extrajs %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>new WOW().init();</script>

{% endblock %}
