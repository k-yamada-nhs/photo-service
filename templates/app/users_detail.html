{% extends 'base.html' %}

{% block content %}

<h2 class="user-name">@{{ user.username }}のmypage</h2>

<p>フォロー</p>
<p>フォロワー</p>
<hr>

{% for message in messages %}
<p class="message-success">{{ message }}</p>
{% endfor %}


<p>ギャラリー</p>
{% for project in projects %}
<a href="{% url 'app:projects_detail' project.id %}">
    <img src="{{ project.image.url }}" class="photo-img">
</a>
{% endfor %}

{% endblock %}
