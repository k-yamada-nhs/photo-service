{% extends 'base.html' %}

{% block content %}

<h2 class="user-name">@{{ user.username }}</h2>
{% if user.is_superuser %}
<p>管理者</p>
{% else %}
<p>一般ユーザー</p>
{% endif %}

{% for message in messages %}
<p class="message-success">{{ message }}</p>
{% endfor %}

{% for photo in photos %}
<img src="{{ photo.image.url }}" class="photo-img">
{% endfor %}

{% endblock %}
